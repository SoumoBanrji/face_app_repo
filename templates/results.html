<!DOCTYPE html>
<html>
<head>
    <title>Acne Detection - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Acne Detection</h1>
        <h2>Results</h2>
        <div class="predictions">
            {% for prediction in predictions %}
            <p>{{ prediction }}</p>
            {% endfor %}
        </div>
        <div class="img-container">
            {% for filename in filenames %}
            <img src="{{ url_for('static', filename='images_uploaded/' + filename) }}" alt="{{ filename }}">
            {% endfor %}
        </div>
    </div>
</body>
</html>
