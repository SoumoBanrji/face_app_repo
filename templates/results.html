<!DOCTYPE html>
<html>
  <head>
    <title>Acne Detection Results</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
        color: #333333;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        max-width: 600px;
      }
      li {
        display: block;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #333333;
        background-color: #ffffff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .img-container {
        margin: 0 auto;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        display: block;
        margin: 20px auto;
        max-width: 100%;
      }
      .acne-detected {
        background-color: #ffcccc;
        color: #cc0000;
      }
      .no-acne-detected {
        background-color: #ccffcc;
        color: #009900;
      }
      button {
        display: block;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Acne Detection Results</h1>
    <div class="img-container">
      {% for i in range(images|length) %}
        <img src="{{ images[i] }}" alt="Uploaded Image">
        {% if predictions[i] == "Acne Detected" %}
          <button class="acne-detected">{{ predictions[i] }}</button>
        {% else %}
          <button class="no-acne-detected">{{ predictions[i] }}</button>
        {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
